<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="slider.js" defer></script>
</head>

<body>
    <!-- header with menu icon -->
    <div class="header">
        <div data-header-logo class="header-logo">
            <img src="./img/menu-4-32.ico">
        </div>
    </div>

    <!-- image-slider start -->
    <div data-full-screen class="full-screen-container d-none">
        <div id="arrow-left" data-left class="arrow"></div>
        <div id="slider">
            <div class="slide slide1">
                <div class="slide-content">
                 
                </div>
            </div>
            <div class="slide slide2">
                <div class="slide-content">
              
                </div>
            </div>
            <div class="slide slide3">
                <div class="slide-content">
                 
                </div>
            </div>
            <div class="slide slide4">
                <div class="slide-content">
               
                </div>
            </div>
            <div class="slide slide5">
                <div class="slide-content">
                
                </div>
            </div>
        </div>
        <div id="arrow-right" data-right class="arrow"></div>

        <div class="close">
            <button data-close>close</button>
        </div>
    </div>
    <!-- image-slider end -->

    <!-- favorites side bar menu -->
    <div data-window-favorites data-status="off" class="window-favorites">

    </div>

    <!-- main container with all images -->
    <div data-image-container class="gallery">

    </div>

</body>

</html>
